<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Rozvrhář</title>

    <link rel="stylesheet" href="/assets/css/vendor.css?v=7a4824a">
    <link rel="stylesheet" href="/assets/css/app.css?v=7a4824a">

    <meta name="viewport" content="width=device-width">
</head>

<body>
<div class="container">
    <h2>Rozvrhář</h2>
    <p>Prozaím pouze doplní názvy předmětů do exportovaného rozvrhu.</p>

    <form id="uploadForm" class="col-md-7">
        <div class="form-group">
            <label for="icsFile">Nahrát ICAL </label>
            <input type="file" id="icsFile" accept=".ics">
            <p class="help-block">Váš rozvrh exportovaný ze STAGu ve formátu ICAL.</p>
        </div>

        <div class="form-group">
            <label for="titleFormat">Formátovat název akce</label>
            <select class="form-control" id="titleFormat">
                <option value="30" selected>UAI/123 - Programování I - cvičení</option>
                <option value="6">UAI/123 - Programování I</option>
                <option value="15">Programování I - cvičení</option>
                <option value="3">Programování I</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Zpracovat</button>

        <a id="download" download="edited.ics" class="btn btn-success hidden">Stáhnout</a>
    </form>
</div>

<script src="/assets/js/vendor.js?v=7a4824a"></script>
<script src="/assets/js/app.js?v=7a4824a"></script>
</body>
</html>
