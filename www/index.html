<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Rozvrhář</title>

    <link rel="stylesheet" href="/assets/css/vendor.css?v=d7f8fc0">
    <link rel="stylesheet" href="/assets/css/app.css?v=d7f8fc0">

    <meta name="viewport" content="width=device-width">
</head>

<body>
<div class="container">
    <h2>Rozvrhář</h2>
    <p>Prozaím pouze doplní názvy předmětů do exportovaného rozvrhu.</p>

    <form id="uploadForm" class="col-md-7">
        <div class="form-group">
            <label for="icsFile">Nahrát ICAL </label>
            <input type="file" id="icsFile" accept=".ics">
            <p class="help-block">Váš rozvrh exportovaný ze STAGu ve formátu ICAL.</p>
        </div>

        <div class="form-group">
            <label for="titleFormat">Formátovat název akce</label>
            <select class="form-control" id="titleFormat">
                <option value="30" selected>UAI/123 - Programování I - cvičení</option>
                <option value="6">UAI/123 - Programování I</option>
                <option value="15">Programování I - cvičení</option>
                <option value="3">Programování I</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Zpracovat</button>

        <a id="download" download="edited.ics" class="btn btn-success hidden">Stáhnout</a>
    </form>

    <a href="https://github.com/pavelmaca/jcu-rozvrhar"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                                             src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
                                                             alt="Fork me on GitHub"
                                                             data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</div>

<script src="/assets/js/vendor.js?v=d7f8fc0"></script>
<script src="/assets/js/app.js?v=d7f8fc0"></script>
</body>
</html>
